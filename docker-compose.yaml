networks:
  bot-network:
    driver: bridge

services:
  postgres:
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    env_file:
      - ./services/postgres/env/postgres.env
    container_name: postgres
    networks:
      - bot-network
    restart: unless-stopped

  ludobot:
    build:
      context: ./services/ludobot
      dockerfile: Dockerfile
    container_name: ludobot
    networks:
      - bot-network
    restart: unless-stopped
